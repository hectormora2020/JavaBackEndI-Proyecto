spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/radiologia
spring.datasource.username=root
spring.datasource.password=aaaa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=info
logging.level.org.bedu.logger.Runner=debug
logging.pattern.console=[%yellow(%d {dd/MM/YYYY hh:mm:ss a})] [%cyan(%logger)] [%highlight(%-5level)] - %msg%n
logging.file.path=logs
logging.file.name=${logging.file.path}/history.log
logging.pattern.file=[%d{dd/MM/YYYY hh:mm:ss a}] [%logger] [%-5level] - %msg%n